<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Increíble Malla Curricular Química y Farmacia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe3f3;
      color: #333;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #b30059;
    }
    .malla {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1em;
    }
    .semestre {
      background: #fff8fc;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      padding: 1em;
      min-width: 220px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }
    .semestre h2 {
      font-size: 1.2em;
      text-align: center;
      color: #cc0066;
    }
    .materia {
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 6px;
      background: #ffd9ec;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .materia:hover {
      transform: scale(1.03);
    }
    .materia.aprobada {
      background: #b2f2bb;
      color: #006600;
      font-weight: bold;
      text-decoration: line-through;
    }
    .materia.bloqueada {
      background: #ffcccc;
      color: #a10000;
      cursor: not-allowed;
      position: relative;
      opacity: 0.6;
    }
    .materia.bloqueada:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 0;
      margin-left: 5px;
      background: #333;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      font-size: 0.8em;
      white-space: nowrap;
      z-index: 2;
    }
  </style>
</head>
<body>
<h1>Malla Curricular - Química y Farmacia</h1>
<div class="malla" id="malla"></div>

<script>
const materias = {
  // (Tu estructura de materias aquí se mantiene igual)
  // ...
};

const estado = {};

function renderMalla() {
  const container = document.getElementById("malla");
  container.innerHTML = "";
  const aprobadas = new Set(Object.keys(estado).filter(m => estado[m]));

  const dependencias = {};
  for (let [semestre, materiasLista] of Object.entries(materias)) {
    materiasLista.forEach(m => {
      (m.desbloquea || []).forEach(d => {
        if (!dependencias[d]) dependencias[d] = [];
        dependencias[d].push(m.nombre);
      });
    });
  }

  for (let [semestre, materiasLista] of Object.entries(materias)) {
    const col = document.createElement("div");
    col.className = "semestre";
    col.innerHTML = `<h2>${semestre}</h2>`;
    for (let materia of materiasLista) {
      const div = document.createElement("div");
      div.className = "materia";
      div.textContent = materia.nombre;

      const requisitos = dependencias[materia.nombre] || [];
      const bloqueada = requisitos.some(req => !aprobadas.has(req));

      if (estado[materia.nombre]) {
        div.classList.add("aprobada");
      } else if (bloqueada) {
        div.classList.add("bloqueada");
        div.setAttribute("data-tooltip", "Requiere: " + requisitos.filter(r => !aprobadas.has(r)).join(", "));
      }

      div.addEventListener("click", () => {
        if (div.classList.contains("bloqueada")) return;
        estado[materia.nombre] = !estado[materia.nombre];
        renderMalla();
      });

      col.appendChild(div);
    }
    container.appendChild(col);
  }
}

// Elimina progreso al cerrar o recargar la página
window.addEventListener("beforeunload", () => {
  localStorage.removeItem("estadoMalla");
});

renderMalla();
</script>
</body>
</html>
